name: Auto Publish Bible Video

on:
  schedule:
    - cron: '0 9 * * *'     # runs every day at 09:00 UTC
  workflow_dispatch:       # manual trigger

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Generate narration (TTS)
      uses: huggingface/tts-action@v1
      with:
        text: file://./script.txt
        voice: alloy
      env:
        HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}

    - name: Generate images (Stable Diffusion)
      uses: stabilityai/stable-diffusion-action@v1
      with:
        prompts: |
          $(head -n 1 script.txt)
        output-directory: ./images

    - name: Assemble video with FFmpeg
      run: |
        ffmpeg -y -loop 1 -i images/1.png -i narration.wav \
          -c:v libx264 -t 30 -c:a aac video.mp4

    - name: Upload to YouTube
      uses: google-github-actions/upload-video@v1
      with:
        api_key: ${{ secrets.YT_API_KEY }}
        video_file: video.mp4
        title: "Daily Bible Reading"
        description: "Automated upload of today's Bible passage."
