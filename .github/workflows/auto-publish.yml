name: Auto Publish Bible Video

on:
  schedule:
    - cron: '0 9 * * *'      # daily at 09:00 UTC
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        persist-credentials: true

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg jq git

    - name: Generate narration (TTS)
      env:
        HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
      run: |
        RESPONSE=$(curl -s -w "\n%{http_code}" \
          -X POST "https://api-inference.huggingface.co/models/tts_models/en/ljspeech/vits" \
          -H "Authorization: Bearer $HF_API_TOKEN" \
          -H "Content-Type: application/json" \
          -d "{\"inputs\": \"$(sed ':a;N;$!ba;s/\"/\\\"/g;s/\\n/\\\\n/g' script.txt)\"}")
        CODE=$(echo "$RESPONSE" | tail -n1)
        BODY=$(echo "$RESPONSE" | head -n-1)
        if [ "$CODE" = "200" ]; then
          echo "$BODY" | base64 -d > narration.wav
        else
          echo "TTS failed with HTTP $CODE" >&2
          exit 1
        fi

    - name: Generate image
      run: |
        curl -s "https://source.unsplash.com/1280x720/?bible" -o image.png

    - name: Assemble video
      run: |
        ffmpeg -y -loop 1 -t 30 -i image.png -i narration.wav \
          -c:v libx264 -c:a aac video.mp4

    - name: Commit and push video.mp4
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add video.mp4
        git commit -m "Add daily Bible video"
        git push origin main
