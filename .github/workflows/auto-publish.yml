name: Auto Publish Bible Video

on:
  schedule:
    - cron: '0 9 * * *'    # daily at 09:00 UTC
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Authenticate to Google
      uses: google-github-actions/auth@v1
      with:
        client_id: ${{ secrets.YT_CLIENT_ID }}
        client_secret: ${{ secrets.YT_CLIENT_SECRET }}
        refresh_token: ${{ secrets.YT_REFRESH_TOKEN }}

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg jq

    - name: Generate narration (TTS)
      env:
        HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
      run: |
        RESPONSE=$(curl -s -w "\n%{http_code}" \
          -X POST "https://api-inference.huggingface.co/models/tts_models/en/ljspeech/tacotron2-DDC" \
          -H "Authorization: Bearer $HF_API_TOKEN" \
          -H "Content-Type: application/json" \
          -d "{\"inputs\": \"$(sed ':a;N;$!ba;s/\"/\\\"/g;s/\\n/\\\\n/g' script.txt)\"}")
        CODE=$(echo "$RESPONSE" | tail -n1)
        BODY=$(echo "$RESPONSE" | head -n-1)
        if [ "$CODE" = "200" ]; then
          echo "$BODY" | base64 -d > narration.wav
        else
          echo "TTS failed with HTTP $CODE" >&2
          exit 1
        fi

    - name: Generate image
      run: |
        curl -s "https://source.unsplash.com/1280x720/?bible" -o image.png

    - name: Assemble video
      run: |
        ffmpeg -y -loop 1 -t 30 -i image.png -i narration.wav \
          -c:v libx264 -c:a aac video.mp4

    - name: Upload to YouTube
      uses: google-github-actions/upload-video@v1
      with:
        video_file: video.mp4
        title: "Daily Bible Reading"
        description: "Automated upload of today's Bible passage."
